<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>

    .sticky-box {
	  width: 200px;
	  height: 200px;
	  border: 1px solid rgb(13, 0, 255);
      position: relative;
      top: 40px;
      z-index: 2;
    }

    .high-box {
      height: 10000px;
      width: 100%;
      border: 1px solid rgb(249, 35, 35);
      position: absolute;
      z-index: 3;
    }

  </style>

  <body>
    
    <h1>Sticky qiymatiga misol</h1>
<div class="sticky-box">Sticky qiymatiga ega quti</div>
<div class="high-box">Katta balandlikga ega quti</div>


  </body>
</html>
