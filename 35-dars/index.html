<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .parent-box {
      font-size: 30px;
    }
    .child-box {
      font-size: 2em; /* 2 * 30px = 60px */
    }
    .box {
      height: 600px;
      width: 1000px;
      border: 1px solid red;
      border-radius: 0.5em; /* 0.5 * 60px = 30px */
      padding: 5em; /* 5 * 60px = 300px */
    }
  </style>

  <body>
    <div class="parent-box">
      <div class="child-box">
        <div class="box">Elementlarimiz nested holatda joylashganda</div>
      </div>
    </div>
  </body>
</html>
